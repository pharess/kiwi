language: node_js

node_js: stable

branches:
  only:
    - master
    - staging
    
branches:
  except:
    - development

#cache:
  #directories:
    #- node_modules

install:
  - npm install -g firebase-tools

script:
  # Run React Tests
  - cd dev/peter-test/react
  - npm install
  # Build and pushes to firebase
  - npm run build
  - mv build ../../../
  - cd ../../../
  - rm -rf public
  - mv build public
  # STAGING SPECIFIC INSTRUCTIONS: DO NOT CHANGE THESE BELOW
  - firebase deploy --token "$FIREBASE_TOKEN_STAGING" -P "kiwi-staging"
  - npm install
  - npm test
  # Runs esdoc command to document this build after Travis checks it
  - ./node_modules/.bin/esdoc
env:
  global:
    secure: 
